<!DOCTYPE html>
<html ng-app="nList" lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>N-List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800|Source+Sans+Pro" rel="stylesheet"><!-- FONTS FROM GOOGLE -->
  <script src="https://use.fontawesome.com/02c44cd58a.js"></script> <!-- FONT AWESOME ICONS -->
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" /> <!-- fav-icon folder -->
  <link rel="stylesheet" type="text/css" href="style/style.css"> <!-- style highlighter -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css"> <!-- DEV ICONS -->

  <!-- FAVICON LINKS -->

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="hello">
  <meta name="application-name" content="hello">
  <meta name="theme-color" content="#ffffff">

  <!-- ANGULAR FILES -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.9/ng-file-upload.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.9/ng-file-upload-shim.min.js"></script>

  <!-- COMPONENT FILES -->
  <script src="components/links/linksCtrl.js"></script>
  <script src="service/service.js"></script>
  <script src="components/profile/profileCtrl.js"></script>
  <script src="components/main/mainCtrl.js"></script>
  <script src="components/home/homectrl.js"></script>
  <script src="components/about/aboutCtrl.js"></script>
  <script src="router/routes.js"></script>

</head>

<body>
  <header class="appHeader">

    <ul ng-controller="MainController" class="appHeaderNav">
      <li class="logo"><a ui-sref='home'><img class="topbar_logo" src="/style/images/new-logo-rectangular.png"></a></li>
      <li ng-if="headerUser" class="rezzy_button"><a ui-sref='links'>Add a resource</a></li> <!-- have to be logged in to view -->
      <li ng-if="!headerUser" class="entryButtons">
        <a href='/login'>Login</a>
        <a href='/signup'>Sign Up</a>
      </li>
      <a ui-sref='profile'>
        <li ng-if="headerUser" class="profileMenu"> <!-- have to be logged in to view -->
          {{headerUser.name}}
          <div class="userMenu">
            <a ui-sref='profile'><div class="userMenu_item"><i class="fa fa-user" aria-hidden="true"></i> Profile</div></a>
            <a ng-click="signout()"><div class="userMenu_item"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</div></a>
          </div>
        </li>
      </a>
    </ul>
  </header>

  <div id="main_view">
    <ui-view><ui-view>
  </div>

  <footer>
    <ul>
        <li class="about_footer"><a ui-sref="about">About</a></li>
        <li class="copyright">&copy; NList 2016</li>
    </ul>
  </footer>

</body>
</html>
